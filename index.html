<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet"  href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="bg-[#c8c8c8] overflow-hidden">
    <div class="flex  w-screen h-screen">
      <div class="w-[320px] h-full font-mono font-bold text-[#30313b] p-3 select-none ">
          <h1 class="text-2xl">
            Config
          </h1>
          <div class="p-2 ">
            <div class="">
              <div class="mt-3 flex justify-between items-center">
                <h1>
                  <span class="text-[#5686b6]">Blue</span> ball mass
                </h1>
                <input min="0.001" id="bMass" value="1" class="w-[70px] bg-transparent border-b border-[#30313b] outline-none"  type="number">
              </div>
              <div class="mt-3 flex justify-between items-center">
                <h1>
                  <span class="text-[#b0453b]">Red</span> ball mass
                </h1>
                <input min="0.001" id="rMass" value="1" class="w-[70px] bg-transparent border-b border-[#30313b] outline-none"  type="number">
              </div>
              <div class="mt-3 flex justify-between items-center">
                <h1>
                  Line 1 length
                </h1>
                <input min="0.5" id="l1Length" value="1.5" class="w-[70px] bg-transparent border-b border-[#30313b] outline-none"  type="number">
              </div>
              <div class="mt-3 flex justify-between items-center">
                <h1>
                  Line 2 length
                </h1>
                <input min="0.5" id="l2Length" value="1" class="w-[70px] bg-transparent border-b border-[#30313b] outline-none"  type="number">
              </div>
              <div class="mt-3 flex justify-between items-center">
                <h1>
                  <span class="text-[#5686b6]">Angle 1</span> radian
                </h1>
                <input  id="Ang1" value="3.14" class="w-[70px] bg-transparent border-b border-[#30313b] outline-none"  type="number">
              </div>
              <div class="mt-3 flex justify-between items-center">
                <h1>
                  <span class="text-[#b0453b]">Angle 2</span>
                   radian
                </h1>
                <input id="Ang2" value="0.05" class="w-[70px] bg-transparent border-b border-[#30313b] outline-none"  type="number">
              </div>
            </div>
            
          </div>
          
          <h1 class="text-2xl mt-3">
            Methods
          </h1>
          <div class="p-2 pt-4 text-[#45464f8e] space-y-6">
            <h1 id="explicite" class="cursor-pointer hover:text-[#30313bd0] hover:border-[#30313bd0] border-b border-[#45464f8e] pb-2">Euler explicite</h1>
            <h1 id="ameliore" class="cursor-pointer hover:text-[#30313bd0] hover:border-[#30313bd0] border-b border-[#45464f8e] pb-2">Euler ameliore</h1>
            <h1 id="modifie" class="cursor-pointer hover:text-[#30313bd0] hover:border-[#30313bd0] border-b border-[#45464f8e] pb-2">Euler modifie</h1>
            <h1 id="rk4" class="cursor-pointer selected hover:text-[#30313bd0] hover:border-[#30313bd0] border-b border-[#45464f8e] pb-2">Runge kutta 4</h1>

          </div>

          <div class="flex justify-center px-10 mt-5">
            <h1 id="start" class="border p-1 px-2 rounded-md cursor-pointer hover:text-[#30313b] hover:border-[#30313b] text-[#30313bca] border-[#30313bca]">Start</h1>
          </div>
      </div>
      <div class="flex-1 w-full h-full" id="app"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
